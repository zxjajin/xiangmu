<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        input{
            outline: none;
        }
        .t{

            margin-left: 60px;
        }
    </style>
</head>
<body>
<div>
    <form action="login.do" method="post">
    用户名：<input type="text" name="uname"  th:value="${session.uname}" value="ajin">
    <p class="t">用户名由字母和数字组成</p>
    密  码：&nbsp;<input type="password" name="pw" minlength="6" th:value="${session.pw}" value="123456">
    <p class="t">密码长度6位以上</p>
        <input class="t" type="checkbox" name="che" checked="checked" value="自动登录">自动登录
        <input type="checkbox" name="che" checked="checked" value="记住我">记住我<br>
        <input class="t" type="submit" value=" 登 录 ">
        <input type="reset" value="重置">
    </form>
</div>
</body>
</html>
