<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input{
            position: absolute;
            width: 80px;
            height: 30px;
            top: 100px;
            margin-left: 10px;
            outline: none;

                }
        textarea{outline: none}

    </style>
</head>
<body>
<form action="leave.do">
    <span th:text="|欢迎你${session.uname}|" ></span><br>
    <h3>请输入您的留言</h3>
    <textarea name="ly"></textarea>
    <input type="submit" value="ok"><br>
    <span th:if="${#lists.isEmpty(session.ly)}" th:text="你还没有留言"></span>
    <span th:unless="${#lists.isEmpty(session.ly)}" >
            <span>你的留言：</span>
            <spna th:text="${session.ly}"></spna>
    </span>


</form>
</body>
</html>
